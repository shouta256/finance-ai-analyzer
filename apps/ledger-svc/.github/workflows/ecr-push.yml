name: Build & Push images to ECR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      force_build:
        description: "Build/push even if no app paths changed"
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION:     ${{ secrets.AWS_REGION }}
  SHA:            ${{ github.sha }}
  ECR_REGISTRY:   ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:
  plan:
    name: Detect changed paths
    runs-on: ubuntu-latest
    outputs:
      web_changed: ${{ steps.filter.outputs.web }}
      be_changed:  ${{ steps.filter.outputs.be }}
      force_build: ${{ github.event_name == 'workflow_dispatch' && inputs.force_build || 'false' }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            web:
              - 'apps/web/**'
            be:
              - 'apps/ledger-svc/**'

  build-and-push:
    name: Build & push (ECR)
    needs: plan
    runs-on: ubuntu-latest
    if: needs.plan.outputs.force_build == 'true' || needs.plan.outputs.web_changed == 'true' || needs.plan.outputs.be_changed == 'true'
    env:
      TAG_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ECR リポジトリ（2つ）を事前に作成（存在すればスキップ）
      - name: Ensure ECR repositories exist
        run: |
          set -euo pipefail
          for repo in safepocket/next-web safepocket/ledger-svc; do
            aws ecr describe-repositories --repository-names "$repo" --region "$AWS_REGION" >/dev/null 2>&1 \
              || aws ecr create-repository --repository-name "$repo" --image-scanning-configuration scanOnPush=true --region "$AWS_REGION"
          done

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest

      # フロント
      - name: Build & Push web
        if: needs.plan.outputs.force_build == 'true' || needs.plan.outputs.web_changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/safepocket/next-web:${{ env.TAG_SHA }}
            ${{ env.ECR_REGISTRY }}/safepocket/next-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # バックエンド
      - name: Build & Push backend
        if: needs.plan.outputs.force_build == 'true' || needs.plan.outputs.be_changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./apps/ledger-svc
          file: ./apps/ledger-svc/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/safepocket/ledger-svc:${{ env.TAG_SHA }}
            ${{ env.ECR_REGISTRY }}/safepocket/ledger-svc:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
