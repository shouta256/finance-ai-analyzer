spring:
  main:
    allow-bean-definition-overriding: true
  flyway:
    enabled: false
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect

safepocket:
  cognito:
    enabled: false
  security:
    # Static secret purely for tests; not used in production.
    # Length >=32 for HS256 key material (tests only)
    dev-jwt-secret: test-secret-please-change-0123456789
