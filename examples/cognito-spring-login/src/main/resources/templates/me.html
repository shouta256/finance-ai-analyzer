<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Claims</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1>User Claims</h1>
    <pre th:text="${#temporals.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}" style="display:none"></pre>
    <div>
      <p th:if="${principal == null}">No principal.</p>
      <div th:if="${principal != null}">
        <p><strong>Name:</strong> <span th:text="${principal.name}"></span></p>
      </div>
    </div>
    <a href="/" role="button">Home</a>
  </main>
</body>
</html>
